services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev # Target development stage
    container_name: chat-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - API_URL=http://api.localhost/api/v1
      - WS_URL=ws://api.localhost/ws
      - GOOGLE_CLIENT_ID=66123709162-7hg4aaove68o33la1n0qg29346ibvn83.apps.googleusercontent.com
    volumes:
      - .:/app # Mount source code for hot reload
      - /app/node_modules # Use container's node_modules
      - /app/.next # Store build artifacts in container (prevent host sync issues)
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`chat.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - gotalk-network
    command: npm run dev

networks:
  gotalk-network:
    external: true
